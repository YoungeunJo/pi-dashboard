<vframe>
  <!-- Enable -->
  <vframe id='controlgroup_enabled' name='controlgroup'>
    <hframe>
      <label name='label' text='Enabled:'/>
      <toggleswitch id='enabled'/>
      <stretch/>
    </hframe>
  </vframe>
  <!-- Update Interval -->
  <vframe id='controlgroup_interval' name='controlgroup'>
    <hframe>
      <label name='label' text='Interval:'/>
      <QLineEdit id='interval' name='input_small'/>
      <label id='status_interval' name='status'/>
      <stretch/>
    </hframe>
    <label id='help_interval' name='help' wrap='true' text='Seconds between plugin updates.'/>
  </vframe>
  <!-- Ignores -->
  <vframe id='controlgroup_ignores' name='controlgroup'>
    <hframe>
      <label name='label' text='Ignores:'/>
      <QLineEdit id='ignores' name='input_large'/>
      <label id='status_ignores' name='status'/>
      <stretch/>
    </hframe>
    <label id='help_ignores' name='help' wrap='true'
      text='Space delimited list of network interface prefixes to ignore.'/>
  </vframe>
  <stretch/>
</vframe>
